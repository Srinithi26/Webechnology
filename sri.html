<!DOCTYPE html>
<html>
<head>
    <title>Three Frame Layout</title>
</head>

<frameset cols="25%, 50%, 25%">
    <frame src="left.html" name="left_frame">
    <frame src="main.html" name="main_frame">
    <frame src="right.html" name="right_frame">
    
    <noframes>
        <body>
            Your browser does not support frames.
        </body>
    </noframes>
</frameset>
</html>
