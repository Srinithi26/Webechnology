<!DOCTYPE html>
<html>
<head>
    <title>CSS Simple Selectors</title>

    <style>
       

    
        p {
            color: blue;
        }

      
        #special {
            color: red;
            font-weight: bold;
        }

        .highlight {
            background-color: yellow;
        }

        h1, h2 {
            color: rgba(227, 174, 13, 0.544);
        }
    </style>
</head>

<body>

    <h1>Simple Selector Example</h1>

    <h2>CSS Demonstration</h2>

    <p>This paragraph uses Element selector.</p>

    <p id="special">This paragraph uses ID selector.</p>

    <p class="highlight">This paragraph uses Class selector.</p>

    <p>This is a normal paragraph.</p>

</body>
</html>
